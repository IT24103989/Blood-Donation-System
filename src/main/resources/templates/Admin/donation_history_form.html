<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${donation.id != null ? 'Edit Donation' : 'Add New Donation'}">Donation Form</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f9f9f9; margin:0; padding:0; }
        header { background:#a30000; color:#fff; padding:1rem; text-align:center; font-weight:700; }
        .form-container { max-width:700px; margin:30px auto; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.06); }
        label{ display:block; margin-bottom:6px; font-weight:600; }
        input, textarea { width:100%; padding:8px 10px; border:1px solid #ccc; border-radius:6px; margin-bottom:12px; box-sizing:border-box; }
        .row { display:flex; gap:12px; flex-wrap:wrap; }
        .col { flex:1 1 200px; min-width:160px; }
        button{ background:#a30000; color:#fff; padding:8px 12px; border:0; border-radius:6px; cursor:pointer; }
        .btn-cancel{ background:#6c757d; margin-left:8px; }
    </style>
</head>
<body>
<header th:text="${donation.id != null ? 'Edit Donation Record' : 'Add New Donation Record'}">Donation Form</header>
<div class="form-container">
    <form th:action="@{${donation.id != null} ? '/admin/donations/update' : '/admin/donations/save'}" th:object="${donation}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label>Donor Name</label>
        <input type="text" th:value="${donation.donor != null ? donation.donor.username : donation.donorName}" readonly />
        <div class="row">
            <div class="col">
                <label>Donation Date</label>
                <input type="date" th:field="*{donationDate}" required />
            </div>
            <div class="col">
                <label>Blood Group</label>
                <input type="text" th:field="*{bloodGroup}" required />
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label>Amount (ml)</label>
                <input type="number" th:field="*{amount}" min="50" required />
            </div>
            <div class="col">
                <label>Location</label>
                <input type="text" th:field="*{location}" placeholder="e.g. Colombo" required />
            </div>
        </div>
        <label>Notes</label>
        <textarea th:field="*{notes}" rows="3"></textarea>
        <div style="text-align:center; margin-top:8px;">
            <button type="submit">Save</button>
            <a th:href="@{/admin/donations}" style="text-decoration:none;"><button type="button" class="btn-cancel">Cancel</button></a>
        </div>
    </form>
</div>
</body>
</html>
