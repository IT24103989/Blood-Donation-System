<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Thank You - Life Line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container" style="margin-top:120px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm p-4 text-center">
                <h2 class="text-success">Thank you for registering!</h2>
                <p class="mt-3">
                    Dear <strong th:text="${donorName} ?: 'Donor'">Donor</strong>, your information has been saved successfully.
                </p>
                <a class="btn btn-primary" th:href="@{/}">Go to Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
