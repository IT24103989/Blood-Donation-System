<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Officer Dashboard - Life Line</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        :root {
            --primary-red: #e23d3d;
            --secondary-red: #cb1818;
            --light-red: #fff5f5;
        }
        .navbar-brand { font-weight: bold; color: var(--primary-red) !important; }
        .btn-primary { background-color: var(--primary-red); border-color: var(--primary-red); transition: all 0.3s; color: #fff !important; }
        .btn-primary:hover { background-color: var(--secondary-red); border-color: var(--secondary-red); transform: scale(1.05); }
        .sidebar { background-color: #fff; border-right: 1px solid #eee; height: 100vh; position: fixed; }
        .content-area { margin-left: 250px; padding: 2rem; }
        .dashboard-card { border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .stats-card { background: var(--light-red); border-radius: 10px; padding: 1.5rem; text-align: center; }
        .profile-image { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 5px solid var(--light-red); }
        .nav-tabs .nav-link.active { color: var(--primary-red); border-bottom: 3px solid var(--primary-red); }
        .nav-tabs .nav-link { color: #666; }
        @media (max-width: 768px) { .sidebar { position: relative; height: auto; } .content-area { margin-left: 0; } }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-heart me-2"></i>Life Line
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> <span th:text="${officer.name}">Emily Wilson</span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/officer/profile}">Profile</a></li>
                        <li><a class="dropdown-item" th:href="@{/officer/settings}">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 70px;">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <div class="d-flex flex-column">
                <a th:href="@{/officer/dashboard}" class="btn btn-primary mb-3">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>
                <a href="#register-donor" class="btn btn-outline-secondary mb-2"><i class="fas fa-user-plus me-2"></i> Register Donor</a>
                <a href="#registered-donors" class="btn btn-outline-secondary mb-2"><i class="fas fa-users me-2"></i> Registered Donors</a>
                <a href="#create-appointment" class="btn btn-outline-secondary mb-2"><i class="fas fa-calendar-plus me-2"></i> Create Appointment</a>
                <a href="#appointments" class="btn btn-outline-secondary mb-2"><i class="fas fa-calendar-alt me-2"></i> Appointments</a>
                <a href="#profile" class="btn btn-outline-secondary mb-2"><i class="fas fa-user me-2"></i> Profile</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 content-area">
            <!-- Stats Cards -->
            <div class="row g-4 mb-4">
                <div class="col-md-3" th:each="stat : ${dashboardStats}">
                    <div class="stats-card">
                        <i th:class="'fas ' + ${stat.icon} + ' fa-2x text-primary mb-2'"></i>
                        <h3 th:text="${stat.value}">150</h3>
                        <p class="mb-0" th:text="${stat.label}">Total Donors</p>
                    </div>
                </div>
            </div>

            <!-- Tabs Content -->
            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card p-4 bg-white">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="register-tab" data-bs-toggle="tab"
                                        data-bs-target="#register-donor" type="button">Register New Donor</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="donors-tab" data-bs-toggle="tab"
                                        data-bs-target="#registered-donors" type="button">Registered Donors</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="create-appointment-tab" data-bs-toggle="tab"
                                        data-bs-target="#create-appointment" type="button">Create Appointment</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="appointments-tab" data-bs-toggle="tab"
                                        data-bs-target="#appointments" type="button">Appointments</button>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" id="myTabContent">
                            <!-- Register New Donor Tab -->
                            <div class="tab-pane fade show active" id="register-donor" role="tabpanel">
                                <form th:action="@{/donor/register}" method="post" th:object="${newDonor}">
                                    <div class="row g-3">
                                        <div class="col-md-6">
                                            <label class="form-label">Full Name</label>
                                            <input type="text" th:field="*{fullName}" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Blood Type</label>
                                            <select th:field="*{bloodType}" class="form-select" required>
                                                <option value="">Select Blood Type</option>
                                                <option>A+</option><option>A-</option><option>B+</option><option>B-</option>
                                                <option>AB+</option><option>AB-</option><option>O+</option><option>O-</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Date of Birth</label>
                                            <input type="date" th:field="*{dob}" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Gender</label>
                                            <select th:field="*{gender}" class="form-select" required>
                                                <option value="">Select Gender</option>
                                                <option>Male</option><option>Female</option><option>Other</option>
                                            </select>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Phone Number</label>
                                            <input type="tel" th:field="*{phone}" class="form-control" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label class="form-label">Email</label>
                                            <input type="email" th:field="*{email}" class="form-control" required>
                                        </div>
                                        <div class="col-12">
                                            <label class="form-label">Address</label>
                                            <textarea th:field="*{address}" class="form-control" rows="3" required></textarea>
                                        </div>
                                        <div class="col-12">
                                            <button type="submit" class="btn btn-primary">Register Donor</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- Registered Donors Tab -->
                            <div class="tab-pane fade" id="registered-donors" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table" id="donorsTable">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Blood Type</th>
                                            <th>Contact</th>
                                            <th>Last Donation</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>
