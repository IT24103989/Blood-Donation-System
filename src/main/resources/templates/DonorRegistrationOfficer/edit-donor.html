<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Edit Donor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container" style="margin-top:70px; max-width:900px;">
    <div class="card shadow-sm">
        <div class="card-header bg-white">
            <h4>Edit Donor</h4>
        </div>
        <div class="card-body">
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
            <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

            <form th:action="@{/registration-officer/donors/update}" th:object="${donor}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" required/>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">NIC</label>
                        <input type="text" th:field="*{nic}" class="form-control" required/>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <textarea th:field="*{address}" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Blood Group</label>
                        <input type="text" th:field="*{bloodGroup}" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Weight (kg)</label>
                        <input type="number" th:field="*{weight}" class="form-control"/>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Date of Birth</label>
                        <input type="date" th:field="*{dateOfBirth}" class="form-control"/>
                    </div>

                    <div class="col-12">
                        <h6>Health Screening</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{hasRecentFeverOrFlu}"/>
                            <label class="form-check-label">Had recent fever/flu?</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{isTakingMedications}"/>
                            <label class="form-check-label">Currently taking medications?</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{hadRecentSurgeryOrTattoo}"/>
                            <label class="form-check-label">Had recent surgery/tattoo?</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{hasChronicConditions}"/>
                            <label class="form-check-label">Has chronic conditions?</label>
                        </div>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Medication Details</label>
                        <textarea th:field="*{medicationDetails}" class="form-control" rows="2"></textarea>
                    </div>

                    <div class="col-12">
                        <label class="form-label">Chronic Condition Details</label>
                        <textarea th:field="*{chronicConditionDetails}" class="form-control" rows="2"></textarea>
                    </div>

                    <!-- Optional: change password (leave blank to keep existing) -->
                    <div class="col-md-6">
                        <label class="form-label">Password (leave blank to keep)</label>
                        <input type="password" name="plainPassword" class="form-control" placeholder="New password (optional)"/>
                    </div>

                    <div class="col-12 d-flex gap-2 mt-3">
                        <button class="btn btn-success" type="submit">Save changes</button>
                        <a th:href="@{/registration-officer/dashboard}" class="btn btn-secondary">Back</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
