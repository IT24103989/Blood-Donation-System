<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Officer Dashboard - Life Line</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        :root {
            --primary-red: #e23d3d;
            --secondary-red: #cb1818;
            --light-red: #fff5f5;
        }
        .navbar-brand { font-weight: bold; color: var(--primary-red) !important; }
        .btn-primary {
            background-color: var(--primary-red);
            border-color: var(--primary-red);
            transition: all 0.3s ease-in-out;
            color: #fff !important;
        }
        .btn-primary:hover {
            background-color: var(--secondary-red);
            border-color: var(--secondary-red);
            transform: scale(1.05);
        }
        .sidebar { background-color: #fff; border-right: 1px solid #eee; height: 100vh; position: fixed; }
        .content-area { margin-left: 250px; padding: 2rem; }
        .dashboard-card { border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); transition: transform 0.3s; }
        .stats-card { background: var(--light-red); border-radius: 10px; padding: 1.5rem; text-align: center; }
        .nav-tabs .nav-link.active { color: var(--primary-red); border-bottom: 3px solid var(--primary-red); }
        .nav-tabs .nav-link { color: #666; }
        @media (max-width: 768px) { .sidebar { position: relative; height: auto; } .content-area { margin-left: 0; } }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-heart me-2"></i>Life Line</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-bell"></i></a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                        <i class="fas fa-user"></i> Emily Wilson
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#profile">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid" style="margin-top: 70px;">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar p-3">
            <div class="d-flex flex-column">
                <a href="#" class="btn btn-primary mb-3"><i class="fas fa-tachometer-alt me-2"></i> Dashboard</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 content-area">
            <!-- Stats -->
            <div class="row g-4 mb-4">
                <div class="col-md-3"><div class="stats-card"><i class="fas fa-users fa-2x text-primary mb-2"></i><h3>150</h3><p class="mb-0">Total Donors</p></div></div>
                <div class="col-md-3"><div class="stats-card"><i class="fas fa-calendar-check fa-2x text-primary mb-2"></i><h3>45</h3><p class="mb-0">Appointments Today</p></div></div>
                <div class="col-md-3"><div class="stats-card"><i class="fas fa-user-plus fa-2x text-primary mb-2"></i><h3>12</h3><p class="mb-0">New Donors This Week</p></div></div>
                <div class="col-md-3"><div class="stats-card"><i class="fas fa-clock fa-2x text-primary mb-2"></i><h3>8</h3><p class="mb-0">Pending Appointments</p></div></div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="dashboard-card p-4 bg-white">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="approved-donors-tab" data-bs-toggle="tab" data-bs-target="#approved-donors" type="button">Approved Donors</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="registered-donors-tab" data-bs-toggle="tab" data-bs-target="#registered-donors" type="button">Registered Donors</button>
                            </li>
                        </ul>

                        <div class="tab-content mt-4" id="myTabContent">
                            <!-- Approved Donors -->
                            <div class="tab-pane fade show active" id="approved-donors" role="tabpanel">
                                <div class="table-responsive mb-3">
                                    <table class="table table-hover" id="approvedDonorsTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Full Name</th>
                                            <th>NIC</th>
                                            <th>Blood Group</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="donor : ${approvedDonors}">
                                            <td th:text="${donor.id}"></td>
                                            <td>
                                                <!-- Use data attributes instead of th:onclick -->
                                                <a href="#" class="donor-link"
                                                   th:data-id="${donor.id}"
                                                   th:data-name="${donor.fullName}"
                                                   th:data-nic="${donor.nic}"
                                                   th:data-blood="${donor.bloodGroup}"
                                                   th:text="${donor.fullName}"></a>
                                            </td>
                                            <td th:text="${donor.nic}"></td>
                                            <td th:text="${donor.bloodGroup}"></td>
                                            <td><span class="badge bg-success">Approved</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                                <!-- Donor Details Form -->
                                <div class="card p-3" id="donorDetailsCard" style="display:none;">
                                    <h5>Donor Details</h5>
                                    <form th:action="@{/registration-officer/register-donor}" method="post">
                                        <input type="hidden" name="donorId" id="donorId">
                                        <div class="mb-2"><label>Full Name</label><input type="text" class="form-control" id="fullName" disabled></div>
                                        <div class="mb-2"><label>NIC</label><input type="text" class="form-control" id="nic" disabled></div>
                                        <div class="mb-2"><label>Blood Group</label><input type="text" class="form-control" id="bloodGroup" disabled></div>
                                        <div class="d-grid mt-3"><button type="submit" class="btn btn-primary">Register Donor</button></div>
                                    </form>
                                </div>
                            </div>

                            <!-- Registered Donors -->
                            <div class="tab-pane fade" id="registered-donors" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table" id="registeredDonorsTable">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Full Name</th>
                                            <th>NIC</th>
                                            <th>Blood Group</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${registeredDonors}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td>â€”</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> <!-- tab-content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>

<script>
    $(document).ready(function() {
        // Initialize DataTables
        $('#approvedDonorsTable, #registeredDonorsTable').DataTable({
            "pageLength": 10,
            "searching": true,
            "ordering": true
        });

        // Handle donor click
        $('.donor-link').on('click', function(e){
            e.preventDefault();
            let id = $(this).data('id');
            let name = $(this).data('name');
            let nic = $(this).data('nic');
            let blood = $(this).data('blood');

            $('#donorDetailsCard').show();
            $('#donorId').val(id);
            $('#fullName').val(name);
            $('#nic').val(nic);
            $('#bloodGroup').val(blood);
            $('#donorDetailsCard')[0].scrollIntoView({behavior: 'smooth'});
        });
    });
</script>

</body>
</html>
